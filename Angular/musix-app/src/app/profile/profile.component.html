<app-main-nav>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
                <br>
                <br>
            </div>

            <!-- Login Form -->
            <form (ngSubmit)="changepassword()" [formGroup]="changepasswordform" >
                <input type="text"class="email" [(ngModel)]="name" formControlName="email" readonly>
                <input type="text"  class="oldpassword" formControlName="oldpassword" placeholder="Old Password">
                <input type="text" class="newpassword" formControlName="newpassword"placeholder="New Password">
                <input type="submit" class="fadeIn fourth" value="Change Password">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
    </div>
</app-main-nav>
